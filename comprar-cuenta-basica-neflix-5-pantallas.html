<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXHUB - Compra de Plan</title>
    <link rel="shortcut icon" href="./imgs/flixhub.webp"type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Estilos para la tarjeta del producto */
        .producto {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        
        .producto h4 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }
        
        .producto p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        
        .btn-secondary {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn-secondary:hover {
            background-color: #e03e3e;
        }
        
        /* Estilos para el formulario */
        #formulario {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            background-color: #f2f2f2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        #formulario h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
        
        #formulario label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        
        #formulario input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        #formulario button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        #formulario button:hover {
            background-color: #218838;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Estilo para el mensaje de éxito */
        .success-message {
            display: none;
            margin: 20px auto;
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .logo {
        position: absolute; /* Coloca la imagen en la parte superior izquierda */
        
        left: 40px;
    }
    .logo img {
        height: 40px; /* Ajusta el tamaño de la imagen */
        width: auto; /* Mantiene la proporción de la imagen */
        transition: transform 0.3s;
    }
    .logo img:hover {
        transform: scale(1.1); /* Efecto de aumento al pasar el ratón */
    }
    </style>
</head>
<body>
    <div data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
     <div class="logo">
         <a href="index.html"> <!-- Cambia el href a tu URL deseada -->
             <img src="./imgs/flecha-izquierda.png" alt="Logo FLIXHUB"> <!-- Cambia el path a tu imagen -->
         </a>
     </div>
<div class="producto">
    <h4 id="plan-title">Cuenta Básica</h4>
    <p id="plan-details-1">5 pantallas (max)</p>
    <p id="plan-price">Precio: $29.999 COP</p>
    <p id="plan-quality">Calidad de vídeo: 720p (HD)</p>
    <p id="plan-devices">Dispositivos compatibles: TV, móvil, tablet</p>
    <p id="plan-screen">1 pantalla simultánea</p>
    <button class="btn-secondary" onclick="showForm()">Comprar</button>
</div>
    </div>
<!-- Formulario emergente -->
<div id="formulario">
    <h3>Formulario de Compra</h3>
    <label for="name">Nombre (real):</label>
    <input type="text" id="name" aria-label="Nombre real" required placeholder="Ingresa tu nombre">
    <label for="email">Gmail (de la cuenta que quieres comprar):</label>
    <input type="email" id="email" aria-label="Correo Gmail" required placeholder="ejemplo@gmail.com">
    <label for="password">Contraseña (de la cuenta que quieres comprar):</label>
    <input type="password" id="password" aria-label="Contraseña" required placeholder="Contraseña deseada">
    <button onclick="sendToWhatsApp()">COMFIRMAR</button>
</div>

<!-- Mensaje de éxito -->
<div class="success-message" id="success-message">¡Tu compra ha sido enviada correctamente a WhatsApp!</div>

<script>
    function showForm() {
        document.getElementById("formulario").style.display = "block";
    }

    function sendToWhatsApp() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Validar campos vacíos y formato de email
        if (!name || !email || !password) {
            alert("Por favor, rellena todos los campos.");
            return;
        }

        var planTitle = document.getElementById("plan-title").textContent;
        var planDetails1 = document.getElementById("plan-details-1").textContent;
        var planPrice = document.getElementById("plan-price").textContent;
        var planQuality = document.getElementById("plan-quality").textContent;
        var planDevices = document.getElementById("plan-devices").textContent;
        var planScreen = document.getElementById("plan-screen").textContent;

        var mensaje = `Hola buen día, FLIXHUB. Quiero obtener mi plan de: 
        *${planTitle}* 
        - ${planDetails1}
        - ${planPrice}
        - ${planQuality}
        - ${planDevices}
        - ${planScreen}
        
        Nombre: ${name}
        Gmail: ${email}
        Contraseña: ${password}`;

        var whatsappUrl = `https://wa.me/573502182322?text=${encodeURIComponent(mensaje)}`;
        window.open(whatsappUrl, '_blank');

        // Mostrar mensaje de éxito y ocultar formulario con animación
        document.getElementById("formulario").style.animation = "fadeOut 0.5s ease-in-out";
        setTimeout(function() {
            document.getElementById("formulario").style.display = "none";
            document.getElementById("success-message").style.display = "block";
        }, 500);

        // Limpiar formulario
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
    }
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
